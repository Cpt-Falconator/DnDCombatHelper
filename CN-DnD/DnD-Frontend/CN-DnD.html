<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabletop Combat Manager</title>
    <link rel="stylesheet" href="CN-DnD.css">
</head>
<body>
    <h1>Combat Manager</h1>

    <div id="Combats">
    <h3 id="CombatHeading">Combat x</h3>
    <div class="table">
    <div class="tr">
        <span class="td">Initiative</span>
        <span class="td">Character Name</span>
        <span class="td">AC</span>
        <span class="td">Current HP</span>
        <span class="td">Max HP</span>
        <span class="td">Player Character</span>
        <span class="td">Add</span>
    </div>
    <div class="tr" id="out_CombatList">
        <span class="td">Initiative</span>
        <span class="td">Character Name</span>
        <span class="td">AC</span>
        <span class="td">Current HP</span>
        <span class="td">Max HP</span>
        <span class="td">Player Character</span>
        <span class="td">Add</span>
    </div>
    <form class="tr" id="frm_createFighter">
        <span class="td"><input id="in_FighterInit" type="number" placeholder="Init" required name="nm_FighterInit"></span>

        <span class="td"><input id="in_FighterName" placeholder="Name" required name="nm_FighterName"></span>

        <span class="td"><input id="in_FighterAC" type="number" placeholder="AC" required name="nm_FighterAC"></span>

        <span class="td"><input id="in_FighterHP" type="number" placeholder="HP" name="nm_FighterHP"></span>

        <span class="td"><input id="in_FighterMaxHP" type="number" placeholder="Max HP" name="nm_FighterMaxHP"></span>

        <span class="td"><input id="in_FighterPC" type="checkbox" name="nm_FighterPC"></span>

        <span class="td"><button type="submit">+</button></span>
    </form>
</div>

    </div>
    <script src="CN-DnD.js"></script>
</body>
</html>
